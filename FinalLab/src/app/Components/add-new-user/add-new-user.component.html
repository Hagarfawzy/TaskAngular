<form style="width: 30%; margin: 3rem auto; padding: 1rem; background-color: bisque; border: 3px solid blueviolet; border-radius: 2rem;" class="form text-center" (ngSubmit)="Add(name.value, email.value, city.value, street.value)">
  <div class="form-group">
    <label style="color: blueviolet; font-weight: bold;" for="name">Name</label>
    <input #name id="name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label style="color: blueviolet; font-weight: bold;" for="email">Email</label>
    <input #email id="email" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label style="color: blueviolet; font-weight: bold;" for="city">City</label>
    <input #city id="city" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label style="color: blueviolet; font-weight: bold;" for="street">Street</label>
    <input #street id="street" type="text" class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" value="ADD" class="btn btn-info">
  </div>
</form>
